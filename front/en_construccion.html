<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style_en_construccion.css">
    <link rel="stylesheet" href="./css/colores.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./Recursos/IconosLogos/logoSinLetrasNaranja.png" id="volver" alt="Logo" class="logo">
        </header>
        <main>
            <h1>Sitio en Construcción</h1>
            <p>Estamos trabajando para mejorar tu experiencia. ¡Vuelve pronto!</p>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <p class="percentage">75%</p>
            <div class="contact-info">
                <p>Mientras tanto, puedes seguirnos en nuestras redes sociales:</p>
                <div class="social-icons">

                    <a href="https://www.facebook.com/?locale=es_LA" aria-label="Facebook"><img src="./Recursos/IconosLogos/Logo facebook.png"
                            alt="Facebook"></a>
                    <a href="https://www.instagram.com/" aria-label="Instagram"><img src="./Recursos/IconosLogos/logo instagram.png"
                            alt="Instagram"></a>
                    <a href="https://x.com/?lang=es" aria-label="Twitter"><img src="./Recursos/IconosLogos/logo x.png" alt="Twitter"></a>

                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Fitness Training Experience. Todos los derechos reservados.</p>
        </footer>
    </div>
    <script src="./js/en_construccion.js"></script>
</body>

</html>
