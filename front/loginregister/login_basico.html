<!DOCTYPE html>
<html lang="es">
<!-- ==========================================================================
   Archivo: login_basico.html
   Descripción: Permite hacer el login a la app-web. Interactua con login_perfil.html, reseteo_password.html
   ========================================================================== */-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login FTX Fitness</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/colores.css">
    <link rel="stylesheet" href="./css/style_login.css">
    <link rel="stylesheet" href="../modalError/style_reseteo_modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="../index.html"><img src="../Recursos/IconosLogos/logoSinLetrasNaranja.png"
                    alt="logo FTX">FTX </a>
        </nav>
    </header>
    <!-- contenedor con 2 columnas: video y login propiamente dicho-->
    <div class="container">
        <div class="video-section">
            <video autoplay muted loop playsinline>
                <source src="../Recursos/Videos/competenciaNeuquen.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
        <div class="login-section login-basico">
            <h1>Bienvenido</h1>
            <p>Ingresa tus credenciales</p>
            <form id="form-login">
                <div class="input-icon-validate">
                    <input type="email" id="email" name="email" autocomplete="email" placeholder=" correo" required>
                    <span class="icon-validate" id="icon-email"></span>
                </div>
                <div class="input-warning" id="warn-email"></div>

                
                <div class="input-icon-validate">
                    <input type="password" id="password" name="password" autocomplete="off" required placeholder="password">
                    <span class="icon-validate toggle-password fas fa-eye" id="icon-password"></span>
                </div>
                <div class="input-warning" id="warn-password"></div>


                
                <p class="enlace">¿Olvidaste el password? <a href="reseteo_password.html">Ir a resetear</a></p>
                
                <button id="iniciar" type="button" onclick="validarSesion()"> Iniciar Sesion </button>
                

            </form>
            <p class="enlace">¿No tienes cuenta? <a href="login_suscripcion.html">Regístrate</a></p>
        </div>
    </div>

    <!--modal generico para mensajes-->
    <div id="genericModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 id="genericModalTitle"></h1>
            <p id="genericModalMessage"></p>
        </div>
    </div>
   
    
    
    
    <script src="./js/login_basico.js"></script>
    <!--script necesario para el modal-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
        <script src="../modalError/carga_modal.js"></script>
</body>

</html>
