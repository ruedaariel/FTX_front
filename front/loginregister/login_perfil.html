<!DOCTYPE html>
<html lang="es">
<!-- ==========================================================================
   Archivo: login_perfil.html
   Descripción: Permite completar el registro de un nuevo usuario ingresando los datos fisicos. Se redirecciona a login_basico.html,
   ya que recibirá una contraseña por mail para ingresar por primera ves
   ========================================================================== */-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil FTX Fitness</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!--Estilos propios-->
    <link rel="stylesheet" href="../css/colores.css">
    <link rel="stylesheet" href="./css/style_login.css">
    <link rel="stylesheet" href="../modalError/style_reseteo_modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="../index.html"><img src="../Recursos/IconosLogos/logoSinLetrasNaranja.png"
                    alt="logo FTX">FTX </a>
        </nav>

    </header>
    <!--contenedor de 2 columnas-->
    <div class="container">
        <!--seccion del video (columna 1)-->
        <div class="video-section">
            <video autoplay muted loop playsinline>
                <source src="../Recursos/Videos/competenciaNeuquen.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
        <!--seccion de ingreso de datos fisicos (columna2)-->
        <div class="login-section">
            <h1>¡Carga tu perfil FTX!</h1>
            <form id="form-perfil">
                <label for="actividad">Nivel Actividad Fisica:</label>
                <select id="actividad" name="actividad" required>
                    <option value="diaria">Actividad diaria</option>
                    <option value="semanal2"> Semanal 2 veces</option>
                    <option value="semanal3"> Semanal 3 veces</option>
                    <option value="sedentario">Sedentario</option>
                </select>

                <div class=" form-group">
                    <label for="peso">Tu peso(kg):</label>
                    <div class="input-icon-validate">
                        <input type="text" id="peso" name="peso" class="input-medium form-control" placeholder="85"
                            autocomplete="off">
                        <span class="icon-validate" data-icon="peso"></span>
                    </div>
                    <div class="input-warning" data-warn="peso"></div>
                </div>

                <div class=" form-group">
                    <label for="estatura">Tu estatura(cm):</label>
                    <div class="input-icon-validate">
                        <input type="number" id="estatura" name="estatura" class="input-medium form-control"
                            placeholder="185" autocomplete="off" required  step="1">
                        <span class="icon-validate" data-icon="estatura"></span>
                    </div>
                    <div class="input-warning" data-warn="estatura"></div>
                </div>

                <label for="metas">Tus metas:</label>
                <select id="metas" name="metas" required>
                    <option value="perder_peso">Perder Peso</option>
                    <option value="ganar_musculo">Ganar musculatura</option>
                    <option value="aerobico">Resistencia Aeróbica</option>
                    <option value="mantener">Mantener Estado Físico</option>
                </select>

                <div class=" form-group">
                    <label for="restric_med">Restricciones o Condiciones Medicas:</label>
                    <div class="input-icon-validate">
                        <textarea rows="4" id="restric_med" name="restric_med"
                            placeholder="Escribe aquí si tienes alguna condición médica relevante..."></textarea>
                        <span class="icon-validate" data-icon="restric_med"></span>
                    </div>
                    <div class="input-warning" data-warn="restric_med"></div>
                </div>

                <button id="guardarPerfil" type="button" onclick="grabarPerfil()"> Guardar Perfil </button>
             
            </form>

        </div>
    </div>

    <!--modal generico para mensajes-->
    <div id="genericModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 id="genericModalTitle"></h1>
            <p id="genericModalMessage"></p>
        </div>
    </div>



    <script src="../modalError/carga_modal.js"></script>
    <!--script necesario para el modal-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./js/validacionesPerfilFisico.js"></script>
    <!-- Inicio: Inclusión del nuevo script para el registro de usuario y llamada a la API -->
    <script src="./js/registro_api.js"></script>
    <script>
        // Listener para el botón "Guardar Perfil"
        document.getElementById('guardarPerfil').addEventListener('click', function() {
            // Se asume que las validaciones de validacionesPerfilFisico.js ya se ejecutaron.
            // Si los datos son válidos, se llama a la función para registrar al usuario.
            registrarUsuario();
        });
    </script>
    <!-- Fin: Inclusión del nuevo script para el registro de usuario y llamada a la API -->
</body>

</html>
