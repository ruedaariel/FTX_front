<!DOCTYPE html>
<html lang="es">
<!-- ==========================================================================
   Archivo: reseteo_password.html
   Descripción: Permite resetear el password del usuario a traves del envio de un mail. Una vez enviado, se redirecciona a login_basico.html
   ========================================================================== */-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login FTX Fitness</title>


    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!--Estilos propios-->
    <link rel="stylesheet" href="../css/colores.css">
    <link rel="stylesheet" href="../modalError/style_reseteo_modal.css">
    <link rel="stylesheet" href="./css/style_login.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark">

            <a class="navbar-brand" href="../index.html"><img src="../Recursos/IconosLogos/logoSinLetrasNaranja.png"
                    alt="logo FTX">FTX </a>
        </nav>
    </header>
    <!--contenedor de 2 columnas-->
    <div class="container">
        <!--Seccion de video-->
        <div class="video-section">
            <video autoplay muted loop playsinline>
                <source src="../Recursos/Videos/competenciaNeuquen.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
        <!--seccion del reseteo propiamente dicho-->
        <div class="login-section login-basico">
            <h1>¿Olvidaste tu contraseña?</h1>
            <p>No importa, ingresá tu mail y te enviaremos una nueva contraseña</p>
            <br><br>
            <form id="resetForm">

                <input type="email" id="email" name="email" required placeholder=" correo">
                <span class="icon-validate" id="icon-email"></span>
                <div class="input-warning" id="warn-email"></div>

                <button id="resetear" type="button" onclick="reseteo()"> Resetear </button>

                <button id="cerrar" type="button" onclick="window.location.href='login_basico.html'"> volver </button>
            </form>

        </div>
    </div>



    <div id="genericModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 id="genericModalTitle"></h1>
            <p id="genericModalMessage"></p>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/reseteo_password.js"></script>
    <script src="../modalError/carga_modal.js"></script>


    
    <script src="./js/validaciones.js"></script>


</body>

</html>
