<!DOCTYPE html>
<html lang="es">
<!-- ==========================================================================
   Archivo: login_suscripcion.html
   Descripción: Permite hacer el registro de un nuevo usuario. Se redirecciona a logi_perfil.html donde se continua con la registracion
   ========================================================================== */-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro FTX Fitness</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!--Estilos propios-->
    <link rel="stylesheet" href="../css/colores.css">
    <link rel="stylesheet" href="./css/style_login.css">
    <link rel="stylesheet" href="../modalError/style_reseteo_modal.css">
    <link rel="stylesheet" href="./css/validacion.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="../index.html"><img src="../Recursos/IconosLogos/logoSinLetrasNaranja.png"
                    alt="logo FTX">FTX </a>
        </nav>

    </header>
    <!--contenedor de 2 columnas-->
    <div class="container">
        <!--seccion del video (columna 1)-->
        <div class="video-section">

            <video autoplay muted loop playsinline>
                <source src="../Recursos/Videos/competenciaNeuquen.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
        <!--seccion de ingreso de datos personales (columna2)-->
        <div class="login-section">
            <h1>¡Hazte un FTX!</h1>
            <p>Conviértete en un FTX ahora mismo</p>
            <form id="form-registro" >
                <label for="plan">Plan:</label>
                <select id="plan" name="plan" required>
                    <option value="basico">Básico - 0 USD/ARS</option>
                    <option value="pro">Pro - 25 USD/ARS</option>
                    <option value="premiun">Premiun - 50 USD/ARS</option>
                </select>


                <div class=" form-group">
                    <label for="apellido">Apellido:</label>
                    <div class="input-icon-validate">
                        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido"
                            autocomplete="family-name" class="form-control" required>
                        <span class="icon-validate" data-icon="apellido"></span>
                    </div>
                    <div class="input-warning text-danger" data-warn="apellido"></div>
                </div>


                <div class=" form-group">
                    <label for="nombre">Nombre:</label>
                    <div class="input-icon-validate">
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name"
                            class="form-control" required>
                        <span class="icon-validate" data-icon="nombre"></span>
                    </div>
                    <div class="input-warning text-danger" data-warn="nombre"></div>
                </div>

                <!-- Inicio: Nuevo div para agrupar DNI y Fecha de Nacimiento en la misma fila -->
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <div class="input-icon-validate">
                            <input type="text" id="dni" name="dni" class="input-medium form-control"
                                placeholder="Tu DNI (sin puntos)" autocomplete="off" required>
                            <span class="icon-validate" data-icon="dni"></span>
                        </div>
                        <div class="input-warning text-danger" data-warn="dni"></div>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <div class="input-icon-validate">
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
                            <span class="icon-validate" data-icon="fechaNacimiento"></span>
                        </div>
                        <div class="input-warning text-danger" data-warn="fechaNacimiento"></div>
                    </div>
                </div>
                <!-- Fin: Nuevo div para agrupar DNI y Fecha de Nacimiento en la misma fila -->

                <div class=" form-group">
                    <label for="email">Email:</label>
                    <div class="input-icon-validate">
                        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com"
                            class="form-control" autocomplete="email" required>
                        <span class="icon-validate" data-icon="email"></span>
                    </div>
                    <div class="input-warning" data-warn="email"></div>
                </div>


                <div class=" form-group">
                    <label for="phone">Teléfono:</label>
                    <div class="input-group input-icon-validate">
                        <span class="prefijo">+54</span>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="5555555555"
                            autocomplete="tel" required>
                        <span class="icon-validate" data-icon="phone"></span>
                    </div>
                    <div class="input-warning" data-warn="phone"></div>
                </div>



                <label>Género:</label>
                <div class="radio-group">
                    <label for="hombre">
                        <input type="radio" id="hombre" name="genero" value="hombre" checked> Hombre
                    </label>
                    <label for="mujer">
                        <input type="radio" id="mujer" name="genero" value="mujer"> Mujer
                    </label>
                    <label for="otro">
                        <input type="radio" id="otro" name="genero" value="otro"> Otro
                    </label>
                </div>

                <button type="submit">Siguiente</button>
            </form>

            <p class="enlace">¿Ya eres un FTX? <a href="login_basico.html">Inicia sesión</a></p>
        </div>
    </div>


    <div id="genericModal" class="modal">
       <div class="modal-content">
              <span class="close-button">&times;</span>
            <h1 id="genericModalTitle"></h1>
            <p id="genericModalMessage"></p>
        </div>
      </div>

    <script src="../modalError/carga_modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/validaciones.js"></script>
    
    <!-- Inicio: Script para manejar el envío del formulario de registro y guardar datos en localStorage -->
    <script>
        document.getElementById('form-registro').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevenir el envío por defecto del formulario

            // Recopilar datos del formulario de suscripción
            const datosSuscripcion = {
                plan: document.getElementById('plan').value,
                apellido: document.getElementById('apellido').value,
                nombre: document.getElementById('nombre').value,
                dni: document.getElementById('dni').value,
                fechaNacimiento: document.getElementById('fechaNacimiento').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                genero: document.querySelector('input[name="genero"]:checked').value
            };
            // Guardar datos en localStorage para ser usados en la siguiente página
            localStorage.setItem('datosSuscripcion', JSON.stringify(datosSuscripcion));

            // Obtener DNI y Email para pasarlos como parámetros de URL a la siguiente página
            const dni = document.getElementById("dni").value.trim();
            const email = document.getElementById("email").value.trim();
            // Redirigir a login_perfil.html con DNI y Email en la URL
            const url = `login_perfil.html?dni=${encodeURIComponent(dni)}&email=${encodeURIComponent(email)}`;
            window.location.href = url;
        });
    </script>
    <!-- Fin: Script para manejar el envío del formulario de registro y guardar datos en localStorage -->
</body>

</html>
