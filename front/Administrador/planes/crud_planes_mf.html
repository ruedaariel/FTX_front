<!DOCTYPE html>
<html lang="es">
<!-- ==========================================================================
   Archivo:crud_planes_mf.html
   Descripción: Permite la carga de un nuevo plan, la
    modificacion de datos basicos y la eliminacion.
    Permite la busqueda/filtro por distintos campos.
   ========================================================================== */-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Planes</title>
    <!--  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">-->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        xintegrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0V4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Estilos propios-->
    <link rel="stylesheet" href="./crud_planes_mf.css">
    <link rel="stylesheet" href="../../css/colores.css">

<body>
    <header>
        <!--        ----------------  Menu -------------------    -->
        <nav class="top-menu">
            <a href="../home_administrador.html" class="logo">
                <img src="../../Recursos/IconosLogos/logoSinLetrasNaranja.png" title="Ir a Home (mi aplicación)"
                    alt="Logo FTX">
            </a>
            <h1 class="menu-title">Planes</h1>
            <button class="close-app" onclick="window.location.href='../home_administrador.html'">✖</button>
        </nav>
    </header>

    <main class="container">
        <!--Seccion de busqueda-->
        <div class="seccion-busqueda">
            <button id="btnDeBusqueda">Buscar/Filtrar</button>
            <button id="btnResetFiltro">Borrar Filtro</button>
            <button id="btnNuevoPlan">Agregar Plan</button>
        </div>
        <!--Seccion de planes con formato para mobile-->
        <div class="lista-planes-mobile" id="listaPlanMobile">
        </div>
        <!--Seccion de planes con formato para desktop-->
        <div class="lista-planes-desktop" id="listaPlanDesktop">
            <table class="tabla-planes">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Duración</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaPlanes">
                </tbody>
            </table>
        </div>
        <!--modal que permite buscar, agregar o modificar un plan-->
        <div id="modalPlan" class="modal">
            <div class="contenido-modal">
                <div class="encabezado-modal">
                    <h2 id="tituloModal">Nuevo Plan</h2>
                    <span class="close-btn">&times;</span>
                </div>
                <form id="planForm" class="modal-form">
                    <input type="hidden" id="planId">
                    <div class="form-group" style="display: none;">
                        <label for="idPlan">ID:</label>
                        <input type="number" id="idPlan" name="idPlan" required min="1">
                        <div id="idPlan-error" class="mensaje-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="nombrePlan">Nombre:</label>
                        <input type="text" id="nombrePlan" name="nombrePlan" required>
                        <div id="nombrePlan-error" class="mensaje-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <input type="text" id="descripcion" name="descripcion" required>
                        <div id="descripcion-error" class="mensaje-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" name="precio" required min="0" step="0.01">
                        <div id="precio-error" class="mensaje-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="duracion">Duración:</label>
                        <select id="duracion" name="duracion" required>
                            <option value="">Seleccione duración</option>
                            <option value="Mensual">Mensual</option>
                            <option value="Trimestral">Trimestral</option>
                            <option value="Anual">Anual</option>
                        </select>
                        <div id="duracion-error" class="mensaje-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">Seleccione un estado</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                        <div id="estado-error" class="mensaje-error"></div>
                    </div>
                    <!--Seccion de botones del modal, segun lo que haga el modal se muestra uno o dos y se cambia el caption-->
                    <div class="btns-modal">
                        <button type="submit" id="btnPpalModal">Guardar Plan</button>
                        <button type="button" id="btnEliminarPlan">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="mensaje" class="mensaje"></div>
    </main>

    <script src="./crud_planes_mf.js"></script>
    <script src="../../loginregister/js/validaciones.js"></script>

</body>

</html>
