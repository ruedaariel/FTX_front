<!DOCTYPE html>
<html lang="es">
<!-- ==========================================================================
   Archivo: crud_ejercicio.html
   Descripción: Permite la carga de un nuevo ejercicio, la modificacion y eliminacion por parte del administrador
   ========================================================================== */-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Ejercicios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Estilos propios  -->
    <link rel="stylesheet" href="../../css/colores.css">
    <link rel="stylesheet" href="./crud_ejercicio.css">
    <link rel="stylesheet" href="../../css/validacion.css">
    <link rel="stylesheet" href="../../modalError/style_reseteo_modal.css">
</head>

<body>
    <!--menu basico-->
    <header>
        <nav class="top-menu">
            <a href="../home_administrador.html" class="logo">
                <img src="../../Recursos/IconosLogos/logoSinLetrasNaranja.png" title="Ir a Home (mi aplicación)"
                    alt="Logo FTX">
            </a>
            <h1 class="menu-title">Ejercicios</h1>
            <button class="close-app" onclick="window.location.href='../home_administrador.html'">✖</button>
        </nav>
    </header>
    <!--contenedor principal del ejercicio-->
    <main class="container">
        <form id="ejercicioForm">
            <div class="form-container">
                <!--columna izq - contiene la informacion basica del ej-->
                <div class="columna-izq">
                    <div class="form-group">
                        <label for="nombreEjercicio">Seleccione Ejercicio:</label>
                        <select id="nombreEjercicio" name="nombreEjercicio" class="form-select" required>
                            <!-- /* la lista de ejercicio se lee de la base de ejercicios */
                            /* la opcion nuevo permitiria agregar un nuevo ejercicio a la
                            <base href="">
                            </base>-->
                            <option value="Nuevo">Nuevo</option>
                            <option value="Press Banca">Press Banca</option>
                            <option value="Sentadillas">Sentadillas</option>
                            <option value="Dominadas">Dominadas</option>
                            <option value="Peso Muerto">Peso Muerto</option>
                            <option value="Remo con Barra">Remo con Barra</option>
                        </select>

                        <div>
                            <label for="nombre_ejercicio">Nombre Ejercicio:</label>
                            <div class="input-icon-validate">
                                <input type="text" id="nombre_ejercicio" name="nombre_ejercicio" class="form-control"
                                    required placeholder="espalda">
                                <span class="icon-validate" data-icon="nombre_ejercicio"></span>
                            </div>
                            <div class="input-warning text-danger" data-warn="nombre_ejercicio" style="display:none;">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="repeticiones">Repeticiones:</label>
                            <div class="input-icon-validate">
                                <input type="text" id="repeticiones" name="repeticiones" class="form-control" required
                                    placeholder="3x10">
                                <span class="icon-validate" data-icon="repeticiones"></span>
                            </div>
                            <div class="input-warning text-danger" data-warn="repeticiones" style="display:none;">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="pesoSugerido">Peso (kg):</label>
                            <div class="input-icon-validate">
                                <input type="text" id="pesoSugerido" name="pesoSugerido" class="form-control" required
                                    placeholder="20">
                                <span class="icon-validate" data-icon="pesoSugerido"></span>
                            </div>
                            <div class="input-warning text-danger" data-warn="pesoSugerido" style="display:none;"></div>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="dificultad">Dificultad:</label>
                            <div class="input-icon-validate">
                                <input type="text" name="dificultad" id="dificultad" class="form-control" required
                                    placeholder="RPE, RIR o % de peso">
                                <span class="icon-validate" data-icon="dificultad"></span>
                            </div>
                            <div class="warn-validate text-danger" data-warn="dificultad" style="display:none;">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="observaciones">Observaciones:</label>
                        <textarea id="observaciones" name="observaciones" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="imagenLink">Link Imagen: </label>
                        <input type="file" id="imagenLink" name="imagenLink" class="form-control" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="videoLink">Link Video: <span class="etiqueta-carga"
                                onclick="previsualizarVideo()">Previsualizar video</span></label>
                        <input type="url" id="videoLink" name="videoLink" class="form-control">
                    </div>

                    <div class="botones">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>
                    </div>

                </div>
                <!--columna derecha: vista previa de imagen y video-->
                <div class="columna-der">
                    <div class="imagen-preview">
                        <h4>Vista previa de la imagen</h4>
                        <img id="imagenPreview" src=""
                            alt="Vista previa de la imagen" style="max-width: 100%; max-height: 150px;">
                    </div>
                    <div class="video-preview">
                        <h4>Vista previa del video</h4>
                        <!--   <video id="videoPreview" width="100%" height="150" controls></video>-->
                        <iframe id="videoPreview" src="" frameborder="0" allowfullscreen>
                        </iframe>

                    </div>
                </div>
            </div>

        </form>
    </main>

    <!--modal generico para mensajes-->
    <div id="genericModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 id="genericModalTitle"></h1>
            <p id="genericModalMessage"></p>
        </div>
    </div>

    <script src="../../modalError/carga_modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./crud_ejercicio.js">    </script>
    <script src="./validacionesCrud_ejercicios.js"></script>
     <!--sweet alert para el eliminar-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
