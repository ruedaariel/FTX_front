<!DOCTYPE html>
<html lang="es">
<!-- ==========================================================================
   Archivo:crea_rutina.html
   Descripción: Permite la carga de una nueva rutina, Por lo general una rutina 
   se asocia a un cliente. Los ejercicios deben estar cargados previamente 
   mediante la rutina ejercicios
   ========================================================================== */-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Rutinas - Personal Trainer</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome (iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS propios-->
    <link rel="stylesheet" href="../../css/colores.css">
    <link rel="stylesheet" href="./crea_rutina.css">
     <link rel="stylesheet" href="../../modalError/style_reseteo_modal.css">

    <link rel="stylesheet" href="../../css/validacion.css">

</head>

<body>

    <!--menu basico-->
    <header>
        <nav class="top-menu">
            <a href="../home_administrador.html" class="logo">
                <img src="../../Recursos/IconosLogos/logoSinLetrasNaranja.png" title="Ir a Home (mi aplicación)"
                    alt="Logo FTX">
            </a>
            <h1 class="menu-title">Rutinas</h1>
            <button class="close-app" onclick="window.location.href='../home_administrador.html'">✖</button>
        </nav>
    </header>

    <main class="container">

        <!--NUEVO-->
        <div class="row align-items-end mb-3">
            <div class="col-md-6">
                <h4>Carga de Rutinas</h4> <!--VIEJO (unica linea)-->
            </div>
            <div class="col-md-4  ms-auto">
                <div class="input-group select-con-lupa justify-content-end">
                    <select id="buscarRutina" class="form-select ">
                        <option selected disabled>Elegí una rutina...</option>
                    </select>
                    <span class="input-group-text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>
            </div>
        </div>
        <!--FIN NUEVO-->
        <form id="rutinaForm">
            <div class="form-section">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="nombreRutina">Nombre de Rutina:</label>
                        <div class="input-icon-validate">
                            <input type="text" id="nombreRutina" name="nombreRutina" class="form-control" required
                                placeholder="Plan Pro">
                            <span class="icon-validate" data-icon="nombreRutina"></span>
                        </div>
                        <div class="input-warning text-danger" data-warn="nombreRutina" style="display:none;"></div>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="nombreUsuario">Nombre de Usuario:</label>

                        <select id="nombreUsuario" name="usuario[]" class="form-select" required>
                            <option value="anonimo">anonimo</option>
                            <option value="Juan">Juan</option>
                            <option value="Lucía">Lucía</option>
                            <option value="Pedro">Pedro</option>
                            <option value="Marcos">Marcos</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="semana">Semana:</label>
                        <select id="semana" name="semana[]" class="form-select" required>
                            <option value="semana1">Semana 1</option>
                            <option value="semana2">Semana 2</option>
                            <option value="semana3">Semana 3</option>
                            <option value="semana4">Semana 4</option>
                        </select>
                        
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="dia">Día:</label>
                        <select id="dia" name="dia[]" class="form-select" required>
                            <option value="dia1">Dia 1</option>
                            <option value="dia2">Dia 2</option>
                            <option value="dia3">Dia 3</option>
                            <option value="dia4">Dia 4</option>
                            <option value="dia5">Dia 5</option>
                            <option value="dia6">Dia 6</option>
                            <option value="dia7">Dia 7</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- comienza carga de ejercicios -->

            <div class="form-section">
                <h2>Ejercicios por Día</h2>
                <div id="ejerciciosContainer">
                    <div class="ejercicio-item form-section">
                        <div class="row"> <!-- Contenedor row -->
                            <div class="col-md-2 form-group"> <!-- Columna para Nombre del Ejercicio -->
                                <label for="nombreEjercicio">Ejercicio</label>
                                <select name="nombreEjercicio[]" class="form-select" required>
                                    <option value="Press Banca">Press Banca</option>
                                    <option value="Press Inclinado con Mancuernas">Press Inclinado con Mancuernas
                                    </option>
                                    <option value="Aperturas en Máquina">Aperturas en Máquina</option>
                                    <option value="abdominales">Abdominales</option>
                                    <option value="Pecho">Pecho</option>
                                    <option value="Peso Muerto">Peso Muerto</option>
                                    <option value="Dominadas">Dominadas</option>
                                    <option value="Remo con Barra">Remo con Barra</option>
                                    <option value="Remo en Polea Baja">Remo en Polea Baja</option>
                                    <option value="Sentadilla">Sentadilla</option>
                                    <option value="Prensa 45°">Prensa 45°</option>
                                    <option value="Extensiones de Cuádriceps">Extensiones de Cuádriceps</option>
                                    <option value="Curl Femoral">Curl Femoral</option>
                                    <option value="Elevación de Talones (Gemelos)">Elevación de Talones (Gemelos)
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-2 form-group"> <!-- Columna para Repeticiones -->
                                <label for="repeticiones">Repeticiones</label>
                                <div class="input-icon-validate">
                                    <input type="text" name="repeticiones[]" class="form-control" required
                                        placeholder="3x10">
                                    <span class="icon-validate" data-icon="repeticiones"></span>
                                </div>
                                <div class="input-warning text-danger" data-warn="repeticiones" style="display:none;">
                                </div>
                            </div>
                            <div class="col-md-2 form-group"> <!-- Columna para Peso -->
                                <label for="peso">Peso (kg):</label>
                                <div class="input-icon-validate">
                                    <input type="text" name="peso[]" class="form-control" required placeholder="20">
                                    <span class="icon-validate" data-icon="peso"></span>
                                </div>
                                <div class="input-warning text-danger" data-warn="peso" style="display:none;"></div>
                            </div>
                            <div class="col-md-2 form-group"> <!-- Columna para Dificultad -->
                                <label for="dificultad">Dificultad</label>
                                <div class="input-icon-validate">
                                    <input type="text" name="dificultad[]" class="form-control" required
                                        placeholder="RPE, RIR o % de peso">
                                    <span class="icon-validate" data-icon="dificultad"></span>
                                </div>
                                <div class="warn-validate text-danger" data-warn="dificultad" style="display:none;">
                                </div>
                            </div>
                            <div class="col-md-3 form-group"> <!-- Columna para Observaciones -->
                                <label for="observaciones">Observaciones</label>
                                <textarea name="observaciones[]" class="form-control"></textarea>
                            </div>
                            <div class="col-md-1 acciones-ejercicio"> <!-- Dentro del row, como columna -->
                                <div class="form-label">Acción</div> 
                                <div> <!-- Contenedor para los botones -->
                                    <button type="button" class="btn btn-success btn-sm agregar-fila-btn">+</button>
                                    <button type="button" class="btn btn-danger btn-sm eliminar-fila-btn">x</button>
                                </div>
                            </div>
                        </div> <!-- Fin del contenedor row -->
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-guardar" id="guardaDia">Guardar Ejercicios
                    Semana 1 / Dia 1</button>
            </div>

            <div class="botones_finales">
                <button type="button" id="guardarRutina" class=" boton_final btn btn-primary btn-guardar">Guardar
                    Rutina</button>
                <button type="button" id="eliminarRutina" class=" boton_final btn btn-primary btn-guardar">Eliminar
                    Rutina</button>

            </div>

        </form>
    </main>

    <!--modal generico para mensajes-->
    <div id="genericModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 id="genericModalTitle"></h1>
            <p id="genericModalMessage"></p>
        </div>
    </div>

    <script src="./rutinaMock.js"></script>
    <script src="../../modalError/carga_modal.js"></script>
    <script src="./crea_rutina.js"></script>
    <script src="./validacionesRutina.js"></script>
 <!--sweet alert para el eliminar-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
